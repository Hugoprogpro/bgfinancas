# Tutorial
tutorial_contas = S\u00e3o os locais onde voc\u00ea armazena dinheiro. Ao cadastra-las voc\u00ea informa um saldo inicial, este saldo ser\u00e1 modificado de acordo com as movimenta\u00e7\u00f5es que voc\u00ea realizar. Elas s\u00e3o exibidas na tela principal. Devem ser a primeira coisa a ser cadastrada, pois as despesas, receitas e transfer\u00eancias dependem delas.
tutorial_despesas = \u00c9 o ato de gastar dinheiro. Elas devem ser cadastradas antes de serem lan\u00e7adas, s\u00e3o agrupadas por categorias. Ao lan\u00e7ar uma despesa deve-se escolher uma conta, o valor correspondente a despesa ser\u00e1 subtraido do saldo atual da conta selecionada.
tutorial_receitas = \u00c9 o ato de receber dinheiro. Elas devem ser cadastradas antes de serem lan\u00e7adas, s\u00e3o agrupadas por categorias. Ao lan\u00e7ar uma receita deve-se escolher uma conta, o valor correspondente a receita ser\u00e1 somado ao saldo atual da conta selecionada.
tutorial_transferencias = \u00c9 o ato de transferir dinheiro. Elas devem ser cadastradas antes de serem lan\u00e7adas, s\u00e3o agrupadas por categorias. Ao lan\u00e7ar uma transfer\u00eancia deve-se escolher uma conta de origem e outra de destino, o valor correspondente a transfer\u00eancia ser\u00e1 subtraido da conta de origem e somado a conta de destino.
tutorial_grupos = Um grupo \u00e9 composto por categorias de despesas, primeiro voc\u00ea o cadastra atribuindo um saldo e depois adiciona as categorias a ele, na tela principal s\u00e3o mostrados todos os grupos, conforme voc\u00ea lan\u00e7a as despesas o sistema exibe o valor total gasto e o valor restante disponivel. Voc\u00ea pode us\u00e1-los para controlar limites de gastos.
tutorial_planejamento = Este \u00e9 um m\u00f3dulo isolado, primeiro voc\u00ea deve cadastrar os itens, depois o plano, adicionar os itens e atribui seus valores, o sistema calcular\u00e1 o valor total dos itens e exibir\u00e1 quanto resta de dinheiro de acordo com o valor do plano, como cada plano representa um m\u00eas do ano, voc\u00ea pode navegar pelos meses e assim realizar um planejamento financeiro a longo prazo. \u00c9 exibido na tela principal.
tutorial_agenda = \u00c9 apenas uma agenda normal, \u00e9 exibida na tela principal e os lembretes s\u00e3o agrupados por tipo, por\u00e9m voc\u00ea pode atribuir um valor aos lembretes, o que possibilita us\u00e1-los para lembrar voc\u00ea daquelas contas que voc\u00ea tem que receber ou qualquer outra coisa que envolva ou n\u00e3o dinheiro.
tutorial_relatorios = Existem relat\u00f3rios de despesas e receitas, podendo ser agrupados por categorias ou itens, todos s\u00e3o filtrados por um periodo de tempo, por\u00e9m o relat\u00f3rio mais \u00fatil \u00e9 o de despesas pelo tempo, pois os dados s\u00e3o agrupados por meses, o que possibilita acompanhar a evolu\u00e7\u00e3o de suas despesas no decorrer do ano. Na tela principal \u00e9 exibido um mini relat\u00f3rio mensal de despesas e receitas.
tutorial_usuarios = Voc\u00ea pode cadastrar v\u00e1rios usu\u00e1rios para acesso ao sistema, por\u00e9m isso n\u00e3o significa que cada um ter\u00e1 suas pr\u00f3prias finan\u00e7as, isto "ainda" n\u00e3o \u00e9 possivel, desta forma, todos os usu\u00e1rios compartilham as mesmas finan\u00e7as, caso queira gerenciar mais finan\u00e7as, instale outra c\u00f3pia do sistema em um diret\u00f3rio diferente.
tutorial_configuracao = Voc\u00ea pode alterar a linguagem, a moeda usada ou o tema do sistema a qualquer momento atrav\u00e9s do m\u00f3dulo de configura\u00e7\u00e3o, estaremos adicionando mais linguagens em futuras vers\u00f5es, por\u00e9m voc\u00ea pode ajudar entrando em contato com o desenvolvedor, qualquer cr\u00edtica e sugest\u00e3o \u00e9 bem vinda, acesse o f\u00f3rum e diga-nos sua opini\u00e3o.
